    <div class="container">
        <form onSubmit="App.createSCon(); return false;">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Contract Title" name="title">
          </div>
          <div class="form-group">
            <label for="owner">Owner</label>
            <div id="sconOwner"></div>
            <!-- <input type='text' class='form-control' id='owner' placeholder='Contract Owner' name='owner'> -->
          </div>
          <div class="form-group">
            <label for="client">Client</label>
            <input type="search" class="form-control" id="client" placeholder="Contract Client" name="client">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="Contract Description" name="desc"></textarea>
          </div>
          <div>
              <label for="startDate">Start Date</label>
              <div id="startDate"></div>
              <!-- <input type="number" class="form-control" id="period" placeholder="Contract Period (in months)" name="period"> -->
          </div><br>
          <div class="form-group">
            <label for="period">Period (in months)</label>
            <input type="number" class="form-control" id="period" placeholder="Contract Period (in months)" name="period">
          </div>
          <div class="form-group">
            <label for="contractValue">Contract Value(in Rs)</label>
            <input type="number" class="form-control" id="contractValue" placeholder="Contract Value" name="value">
          </div>
          <br>
          <button type="submit" class="btn btn-default">Create</button>
        </form>
      </div>
